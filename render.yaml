services:
  # Backend API (Free tier - 750 hours/month, spins down after 15 min idle)
  - type: web
    name: ai-sandbox-dashboard-demo-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SQLALCHEMY_DATABASE_URL
        value: sqlite:///./lux_data_2026_map.db

  # Frontend (Free static site)
  - type: web
    name: ai-sandbox-dashboard-demo-frontend  
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
    - key: REACT_APP_API_URL
      value: https://ai-sandbox-dashboard-demo-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
